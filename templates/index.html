
<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
</head>
<body>
    <h1>Upload Resume</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
